<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- Previous meta tags and stylesheets remain the same -->
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="clinic-status.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Scripts -->
    <script src="date-picker.js" defer></script>
    <script src="app.js" defer></script>
    <script src="dark-mode.js" defer></script>
    <script src="dropdown.js" defer></script>
    <script src="mobile-form-optimizer.js" defer></script>
    
    <!-- AOS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <!-- Initialize AOS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true,
                mirror: false
            });
        });
    </script>
</head>
<body data-theme="dark">
    <!-- Rest of your HTML content remains the same -->
</body>
</html>
